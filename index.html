<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ðŸ’¬ Chat App</title>
</head>

<body>
    <div class="chat-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo-section">
                    <i class="fas fa-comments logo-icon"></i>
                    <h1 class="app-title">ChatApp</h1>
                </div>
                <div class="online-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
        </nav>
        
        <div class="chat-container">
            <div id="container">
                <!-- Messages will appear here -->
            </div>
        </div>

        <div class="input-wrapper">
            <form action="#" id="send-container">
                <div class="input-group">
                    <button type="button" class="emoji-btn" title="Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" name="MessageINP" id="MessageINP" placeholder="Type your message..." autocomplete="off">
                    <button class="btn send-btn" type="submit">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
            </form>
        </div>
    </div>




    <script src="https://chattapp-2-0x8b.onrender.com/socket.io/socket.io.js"></script>

    <script src="jsFile/index.js"></script>
</body>

</html>
